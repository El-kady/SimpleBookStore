{% extends 'SimpleBookStore/layout.html' %}

{% block content %}
    <div class="ui segments">
        <div class="ui segment">
            <span class="segment-title">{{ segment_title }}</span>
        </div>
        <div class="ui blue segment">
            <div class="ui vertical stripe quote segment">
                <div class="ui four column stackable internally celled grid">
                    <div class="row books-list">
                        {% for book in books %}
                            <div class="column">
                                <div class="ui card">
                                    <div class="image">
                                        <img src="{{ book.cover.url }}">
                                    </div>
                                    <div class="content">
                                        <a href="{% url 'SimpleBookStore:author' book.author.id %}">
                                            <img class="ui avatar image"
                                                 src="{{ book.author.photo_url }}">
                                            {{ book.author.name }}
                                        </a>
                                    </div>
                                    <div class="content">
                                        <a href="{% url 'SimpleBookStore:book' book.id %}"
                                           class="header">{{ book.title }}</a>
                                        <div class="meta">
                                            <span class="category">
                                                <a href="{% url 'SimpleBookStore:category' book.category.id %}">{{ book.category.title }}</a>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="extra">
                                        Rating:
                                        <div class="ui star rating" data-rating="{{ book.rating }}"
                                             data-id="{{ book.id }}"></div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
