{% extends 'SimpleBookStore/wrapper.html' %}

{% block title %}Register{% endblock %}

{% block body %}
    <div class="ui middle aligned center aligned grid">
      <div class="column center-column">
        <h2 class="ui teal image header">
          <div class="content">
            Create a new account
          </div>
        </h2>
        <form class="ui large form error" method="post" action="{% url "SimpleBookStore:register" %}">
          {% csrf_token %}
          <div class="ui stacked segment">
            {% if messages %}
              <div class="ui error message">
                <div class="header">We had some issues</div>
                <ul class="list">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
              </div>
            {% endif %}
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input id="username" type="text" name="username" placeholder="Username">
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="mail icon"></i>
                <input id="email" type="text" name="email" placeholder="E-mail address">
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input id="password" type="password" name="password" placeholder="Password">
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input id="retype_password" type="password" name="retype_password" placeholder="Re-type Password">
              </div>
            </div>

            <button type="submit" class="ui fluid large teal submit button">Signup</button>
          </div>
        </form>

        <div class="ui message">
          have an account? <a href="{% url "SimpleBookStore:login" %}">Login</a>
        </div>
      </div>
    </div>
{% endblock %}
