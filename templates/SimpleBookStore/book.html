{% extends 'SimpleBookStore/layout.html' %}
{% block title %}{{ book.title }}{% endblock %}

{% block content %}
    <div class="ui segments">
        <div class="ui segment">
            <div class="ui breadcrumb">
                <a class="section" href="{% url 'SimpleBookStore:index' %}"><i class="home icon"></i> Home</a>
                <div class="divider"> /</div>
                <a class="section">{{ book.category.title }}</a>
                <div class="divider"> /</div>
                <div class="active section">{{ book.title }}</div>
            </div>
        </div>
        <div class="ui blue segment">
            <div class="ui divided items">
                <div class="item">
                    <div class="image">
                        <img src="{{ book.cover.url }}">
                    </div>
                    <div class="content">
                        <div class="ui huge header">{{ book.title }}</div>
                        <div class="meta">
                            <span class="cinema">Union Square 14</span>
                        </div>
                        <div class="description">
                            {{ book.description |linebreaks }}
                        </div>
                        <div class="extra">

                            <div class="ui teal tiny buttons">
                                <div class="ui tiny button">Save</div>
                                <div class="ui tiny floating dropdown icon button">
                                    <i class="dropdown icon"></i>
                                    <div class="menu">
                                        <div class="item"><i class="edit icon"></i> Edit Post</div>
                                        <div class="item"><i class="delete icon"></i> Remove Post</div>
                                        <div class="item"><i class="hide icon"></i> Hide Post</div>
                                    </div>
                                </div>
                            </div>

                                        <div class="ui star rating" data-rating="{{ book.rating }}" data-id="{{ book.id }}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
